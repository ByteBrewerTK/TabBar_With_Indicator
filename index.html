<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tab Bar</title>
</head>
<body>
    <div class="nav">
        <ul class="nav-content">
            
            <li class="nav-item">
                <a class="nav-link active">
                    <i class="bx bxs-home link-icon"></i>
                    <span class="link-text">Home</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link">
                    <i class="bx bxs-caret-right-square link-icon"></i>                    
                    <span class="link-text">Content</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link">
                    <i class="bx bxs-bar-chart-square link-icon"></i>                    
                    <span class="link-text">Analytics</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link">
                    <i class="bx bxs-message-rounded link-icon"></i>                    
                    <span class="link-text">Chat</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link">
                    <i class="bx bxs-user link-icon"></i>
                    <span class="link-text">Profile</span>
                </a>
            </li>

            <span class="indicator"></span>
        </ul>

    </div>
</body>
</html>
